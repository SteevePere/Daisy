<!DOCTYPE html>
<html lang = "en-US">

	<head>
		<meta charset = "UTF-8">
		<link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<title>Add an employee</title>
		<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/styles.css') }}">
	</head>

	{% import "bootstrap/wtf.html" as wtf %}

	<body>

		<nav class="navbar navbar-inverse navbar-fixed-top navbar-light bg-light" style="background-color: rgb(227, 240, 247, .4); border-width: 0px;" role="navigation">
			<a href="/" class="navbar-left"><img style="width: 40px; height: 40px; margin: 5px 0px 5px 15px;" src="/static/images/HR.png"></a>
			<a class="navbar-brand" href="/" style="color: black;" >HR DEPARTMENT</a>
			<div class="collapse navbar-collapse" id="navbarSupportedContent"></div>
		</nav>

		<br>
		<br>
		<br>
		<br>

		<div>
			<h1>Edit employee's profile</h1>
		</div>

		<br>

		<div style= "background-color: rgb(227, 240, 247, .4); padding: 15px; padding-top: 30px; border-radius: 10px; margin-top: 10px;">
			<form action="{{ url_for('modify',empno=empno) }}" method="post" class="form" role="form">
				<div class="form-group">
					<d1>
						{{ wtf.form_field(form.first_name, class='form-control', value=firstname) }}
					</d1>
				</div>
				<div class="form-group">
					<d1>
						{{ wtf.form_field(form.last_name, class='form-control', value=lastname) }}
					</d1>
				</div>
			</div>
			<p><input type=button onclick="window.location='/';" value="Cancel" class="btn btn-warning pull-right" style="margin-bottom: 0px; margin-top: 30px; margin-left: 5px;"></p>
			<p><input type=submit value="Edit" class="btn btn-info pull-right" style="margin-bottom: 10px; margin-top: 20px;"></p>
			</form>

	</body>
