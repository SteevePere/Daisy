<!DOCTYPE html>
<html lang = "en-US">

<head>
  <meta charset = "UTF-8">
    <title>Hello from Flask</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/styles.css') }}">
</head>

<body>
  <div class = container>
    {% if name %}
      <h1>Hello, {{ name }}!</h1>
    {% else %}
      <h1>Hello, World!</h1>
    {% endif %}
  </div>
</body>
